    <script>
        var list_of_food = [["turkey.png", "duck.png"], ["potatoes.png", "corn.png"], ["broccoli.png", "green_beans.png"], 
        ["apples.png", "strawberries.jpg"], ["cranberry.png", "stuffing.png"], /*["icecream.png", "cookies.png"],*/ ["pumpkinpie.png", "applepie.jpg"],
        ["chocolatepie.png", "peachpie.png"]]

        var plate_food = []
        var index = -1
        function buildPlate(itemname){
            console.log(itemname)
            plate_food.push(itemname)
            index+=1
            let plate_ind = (index+1)
            console.log(plate_food)
            document.getElementById("fin_img"+plate_ind).src = "images/"+itemname
            
            if (plate_food.length == 8){
               // end game - play again button, show plate of images
               document.getElementById("sub_table2").hidden = false;
               document.getElementById("sub_table1").hidden = true;
            }
            else{
                // update images on table
                console.log("'images/"+list_of_food[index][0]+"'")
                document.getElementById("food_img1").src = "images/"+list_of_food[index][0]+""
                document.getElementById("food_img1").onclick = function(){buildPlate(list_of_food[index][0]);};
                document.getElementById("food_text1").src = "images/word_"+list_of_food[index][0]
                document.getElementById("food_text1").onclick = function(){buildPlate(list_of_food[index][0]);};
                document.getElementById("food_img2").src = "images/"+list_of_food[index][1]
                document.getElementById("food_img2").onclick = function(){buildPlate(list_of_food[index][1]);};
                document.getElementById("food_text2").src = "images/word_"+list_of_food[index][1]
                document.getElementById("food_text2").onclick = function(){buildPlate(list_of_food[index][1]);};
                //console.log(document.getElementById("food_text2").onClick)
                //console.log(document.getElementById("food_text1").onClick)
            }
        }

     </script>

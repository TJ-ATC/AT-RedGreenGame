<body>

      <div class="right-nav">

              <div>ATC Game Center</div>

      </div>

   <div class="elements-container">
      <br>
      <h1 id="instructions">Red Light, Green Light!</h1>

      <img id="image" src="images/traffic_light.png" height="200px">
      <br>
      <div class="button-container">
         <div class="start-button">
            <button id="buttonOne" type="button" onclick="start_game()">Start Game</button>
         </div>
         <div class="stop-button">
            <button id="buttonStop" type="button" onclick="stop_game()">Stop Game</button>
         </div>
      </div>
      
   </div>


   <script>
      var game_intervals;
      function start_game(){

         document.getElementById("instructions").innerHTML = "Let's get ready...";
         setTimeout(startPic_Array, 1000);
         game_intervals = setInterval(startPic_Array, 30000);
         

      }
      function stop_game(){
         clearInterval(game_intervals);
         document.body.style.background = "white";
         document.getElementById("instructions").innerHTML = "Play again!";
         
         
      }
      function startPic_Array()
      {
      
         stop();
         
         let pics = ["a", "like", "all", "an", "and", "are", "are_you_mad.png", "ask_for_name.png", "bad", "big", "can_i_help.png", "color", "come", "do", "down", "drink", "eat", "end", "fast", "favorite_activity.png", "favorite_animal.png", "favorite_color.png", "feel", "find", "finished", "follow", "Football", "get", "go", "good", "have", "he", "hear", "help", "help_me.png", "how_are_you.png", "i", "i_feel.png", "i_like_that.png", "i_like_to.png", "in", "is", "it", "Lacrosse.png", "like", "little", "live", "look", "love", "make", "me", "mine", "more"];
         var num = Math.floor(Math.random()*pics.length);
         if(pics[num].includes(".png"))
         {
         document.getElementById("image").src = "images/"+pics[num];
         }
         else
         {
            document.getElementById("image").src = "images/"+pics[num]+".PNG";
         }
         setTimeout(go, 20000);
         
      }
      function stop() {
        document.body.style.background = "red";
        document.getElementById("instructions").innerHTML = "Type it in!";

      }
      function go(){
         if(document.getElementById("instructions").innerHTML == "Play again!"){
            return;
         }
        document.body.style.background = "lightgreen";

        document.getElementById("instructions").innerHTML = "Say it!";
      }

      
     </script>
</body>

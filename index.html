<!DOCTYPE html>
<head>
   <title>Random Images</title>
   <link href="main.css" type="text/css" rel="stylesheet">
<head>
<body>
   <div class="nav-wrapper">
      <div class="left-nav">
          <div class="nav-link-wrapper active-nav-link">
              <a href="index.html">Red Light Green Light</a>
          </div>
      </div>

      <div class="right-nav">
          <div class="brand">
              <div>Assistive Technology Games</div>
          </div>

      </div>
   </div> 

   <div class="elements-container">
      <br>
      <h1 id="instructions">Red Light, Green Light!</h1>

      <img id="image" src="images/traffic_light.PNG" height="200px">
      <br>
      <div class="button-container">
         <button id="buttonOne" type="button" onclick="start_game()">Start Game</button>

         <button id="buttonStop" type="button" onclick="stop_game()">Stop Game</button>
      </div>
      
   </div>


   <script>
      var game_intervals;
      function start_game(){

         document.getElementById("instructions").innerHTML = "Let's get ready!!!";
         game_intervals = setInterval(startPic_Array, 4000);
         

      }
      function stop_game(){
         clearInterval(game_intervals);
         document.body.style.background = "lightgreen";
         document.getElementById("instructions").innerHTML = "Play again!";
         
         
      }
      function startPic_Array()
      {
      
         stop();
         
         let pics = ["a", "like", "all", "an", "and", "are", "are_you_mad", "ask_for_name", "bad", "big", "can_i_help", "color", "come", "do", "down", "drink", "eat", "end", "fast", "favorite_activity", "favorite_animal", "favorite_color", "feel", "find", "finished", "follow", "Football", "get", "go", "good", "have", "he", "hear", "help", "help_me", "how_are_you", "i", "i_feel", "i_like_that", "i_like_to", "in", "is", "it", "Lacrosse", "like", "little", "live", "look", "love", "make", "me", "mine", "more"];
         var num = Math.floor(Math.random()*pics.length);
         document.getElementById("image").src = "images/"+pics[num]+".PNG";

         setTimeout(go, 2000);
         
      }
      function stop() {
        document.body.style.background = "red";
        document.getElementById("instructions").innerHTML = "Type it in!";

      }
      function go(){
         if(document.getElementById("instructions").innerHTML == "Play again!"){
            return;
         }
        document.body.style.background = "lightgreen";

        document.getElementById("instructions").innerHTML = "Say it!";
      }

      
     </script>
</body>

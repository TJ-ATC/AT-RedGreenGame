on: 
  schedule:
    # * is a special character in YAML so you have to quote this string
      - cron:  '*/15 * * * *'
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: cd google
      - run: python3 quickstart.py
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Winter Spinner</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>
        ATC Field Trip Spinner
    </h1>
    <div id="spinners">
        <div class="spinner">
            <!-- SUBJECTS -->
            <div class="container container1">
                <div class="one"> The student </div>
                <div class="two"> The teacher </div>
                <div class="three"> The bear </div>
                <div class="four"> The Parrot </div>
                <div class="five"> The Monkey </div>
                <div class="six">  The Dog </div>
                <div class="seven"> The Cat </div>
                <div class="eight"> The Ant </div>
            </div>
        </div>
        <div class="spinner">
            <!-- VERBS -->
            <div class="container container2">
                <div class="one">  loves  </div>
                <div class="two">  canâ€™t stand  </div>
                <div class="three">throws   </div>
                <div class="four"> laughs at </div>
                <div class="five"> is scared by   </div>
                <div class="six">  goes out with </div>
                <div class="seven">plays with  </div>
                <div class="eight">sleeps with   </div>
            </div>
        </div>
        <div class="spinner">
            <!-- OBJECTS -->
            <div class="container container3">
                <div class="one">   the markers </div>
                <div class="two">   the books </div>
                <div class="three"> the elephant    </div>
                <div class="four">  the apples   </div>
                <div class="five">  the computer  </div>
                <div class="six">   the music </div>
                <div class="seven"> the friends   </div>
                <div class="eight"> the carrots     </div>
            </div>
        </div>
    </div>

    <div class="sentences">
        <img id="img1" src="images/noun1.png">
        <img id="img2" src="images/verb1.png">
        <img id="img3" src="images/do1.png">
    </div>

    <div class="credits">
        made by TJ ATC
    </div>

    <script>
        let container1 = document.querySelector(".container1");
        let container2 = document.querySelector(".container2");
        let container3 = document.querySelector(".container3");

        // spinners = document.querySelectorAll(".spinner")
        // for(let i = 0; i < spinners.length; i++) {
        //     spinners[i].style.transform = 'scale('+ window.innerWidth/(window.innerWidth*1.2) +')'
        // }

        document.getElementById("spinners").style.transform = 'scale(' + 1 / ((3000 - window.innerWidth) / 1200) + ')'
        console.log(window.innerWidth)

        document.body.onkeyup = function (e) {
            if (e.key == " " ||
                e.code == "Space" ||
                e.keyCode == 32
            ) {
                let randoms = generateRandoms()
                console.log(randoms)
                container1.style.transform = "rotate(" + randoms[0] * 100 + "deg)";
                container2.style.transform = "rotate(" + randoms[1] * 100 + "deg)";
                container3.style.transform = "rotate(" + randoms[2] * 100 + "deg)";

                setTimeout(function () {
                    document.getElementById("img1").src = "images/noun" + randoms[0] + ".png"
                    document.getElementById("img2").src = "images/verb" + randoms[1] + ".png"
                    document.getElementById("img3").src = "images/do" + randoms[2] + ".png"
                }, 1000);


            }
        }

        var oldRandoms = [1, 1, 1]

        window.addEventListener('click', (event) => {
            let newRandoms = generateRandoms()
            console.log(newRandoms)

            container1.style.transform = "rotate(" + newRandoms[0] * 100 + "deg)";
            container2.style.transform = "rotate(" + newRandoms[1] * 100 + "deg)";
            container3.style.transform = "rotate(" + newRandoms[2] * 100 + "deg)";

            setTimeout(function () {
                document.getElementById("img1").src = "images/noun" + newRandoms[0] + ".png"
                document.getElementById("img2").src = "images/verb" + newRandoms[1] + ".png"
                document.getElementById("img3").src = "images/do" + newRandoms[2] + ".png"
            }, 1000);

        })

        function generateRandoms() {
            return [Math.floor(Math.random() * 8) +1, Math.floor(Math.random() * 8)+1, Math.floor(Math.random() * 8)+1]
        }
    </script>
</body>

</html>

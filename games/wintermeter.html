<script>
    
    var temp = 50;
    var max = 80;
    var img1="";
    var img2="";
    var img1Sentence = "";
    var img2Sentence="";
    var overallImg ="";
    var img1Correct = true;
    var img2Correct = false;
    let questions = ['howmakefeetwarmer.png', 'handswarmer.png', 'howmakefeetwarmer.png', 'howmakeneckwarmer.png', 'howmakebodywarmer.png', 'howmakeheadwarmer.png', 'howmakelegswarmer.png',]
    let warm = [ 'boots.png', 'gloves.png', 'socks.png', 'scarfs.png', 'winter_coat.png', 'winter_hat.png', 'pants.png'];
    let warmSentences = [ 'bootsSentence.png', 'glovesSentence.png', 'thick_socksSentence.png', 'scarfsSentence.png', 'winter_coatSentence.png', 'winter_hatSentence.png', 'pantsSentence.png'];
    let cold = [ 'flip_flops.png', 'bracelets.png', 'thin_socks.png', 'necklace.png', 'tank_top.png', 'baseball_cap.png', 'shorts.png'];
    let coldSentences = ['flip_flopsSentence.png', 'braceletsSentence.png', 'thin_socksSentence.png', 'necklaceSentence.png', 'tank_topSentence.png', 'baseball_capSentence.png', 'shortsSentence.png'];
    let index = 0
    function nextQuestion(correct_answer){
        if (correct_answer) {
            temp = temp + 5;
        }

        if (temp >= max) {
            win();
        } 

        setImages();
        
    }
    function setImages(){

        if (Math.random() >= 0.5) {
            img1= warm[index];
            img2= cold[index];
            img1Sentence= warmSentences[index];
            img2Sentence= coldSentences[index];
            img1Correct= true;
            img2Correct= false;
        } else {
            img1= cold[index];
            img2= warm[index];
            img1Sentence= coldSentences[index];
            img2Sentence= warmSentences[index];
            img1Correct= false;
            img2Correct= true;
        }
        overallImg=questions[index];
        index++;
        index %= warm.length; // Ensure index doesn't go out of bounds
        document.getElementById('winter_clothing1').src = `images/${img1}`;
        document.getElementById('winter_clothing2').src = `images/${img2}`;
        document.getElementById('winter_sentence1').src = `images/${img1Sentence}`;
        document.getElementById('winter_sentence2').src = `images/${img2Sentence}`;
        document.getElementById('overall-question').src=`images/${overallImg}`;
        document.getElementById('winter_clothing1').onclick=function(){nextQuestion(img1Correct);}
        document.getElementById('winter_clothing2').onclick=function(){nextQuestion(img2Correct);}
        document.getElementById('winter_sentence1').onclick=function(){nextQuestion(img1Correct);}
        document.getElementById('winter_sentence2').onclick=function(){nextQuestion(img2Correct);}
    }
    function win(){
        document.getElementById('table1').innerHTML = "<h1>All warm now! You did it!</h1>"; 
        document.getElementById('headingdiv').innerHTML = "";
    }
    setImages();
</script>

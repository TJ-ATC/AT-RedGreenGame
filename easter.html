      <h1 id="instructions">Fortunes Game</h1>

      <div class="cards-container" id="cards" style="display:none">
        <button id="CardButton" type="button" onclick="getCardFortune()"><img id="CardImage1" src="images/traffic_light.png" height="200px"></button>
        <button id="CardButton" type="button" onclick="getCardFortune()"><img id="CardImage2" src="images/traffic_light.png" height="200px"></button>
        <img class = "glitter" src = "images/sparkle.png">
        <img class = "glitter" style="left:40%; top:30%" src = "images/sparkle.png">

        <img class = "glitter" style="left:60%; top:35%" src = "images/sparkle.png">

      </div>

      <button id="FortuneButton" type="button" onclick="askQuestion()">Divine the future...</button>
      
   </div>


    <script>
      //fill in questions with the question/intiial sentence and sentence for each egg: [[overallq1,egg1a,egg1b], [overallq2,egg2a,egg2b]]
      let questions = [ ];
      let tarot_cards = [1,2,3];
      var curr_question = -1; 
      function askQuestion(){
        document.getElementById("instructions").innerHTML = "Ask the eggs a question...";//change instructions to ask question 
        document.getElementById("Fortuneimage").style.display = "none";
        document.getElementById("image").style.display = "inline";
        curr_question = curr_question + 1; //save question index
        document.getElementById("image").src = "images/" + questions[curr_question][0];//display next question
        document.getElementById("FortuneButton").innerHTML = "Bring me my fortune...";
        document.getElementById("FortuneButton").onclick = getCards; //change button onlclick to getCards, change name


        //change cards here using the index from curr_question above:
        document.getElementById("CardImage1").src = "images/"+"____";
        document.getElementById("CardImage2").src = "images/"+"____";

        //or end the game if the index is greater than or equal to the length of the list:
      }

      function getCards(){
        document.getElementById("image").style.display = "none"; //remove question
        document.getElementById("FortuneButton").style.display = "none";  //remove button
          //play sparkly animation 
          
        document.getElementById("instructions").innerHTML = "Pick a card...";//change instructions
        document.getElementById("cards").style.display = "inline";//make cards visible
        
      }

      function getCardFortune(){
          //play sparkly animation 
          
          document.getElementById("cards").style.display = "none";//remove cards 
          document.getElementById("instructions").innerHTML = "Here is your fortune!";//change intructions 
          //document.getElementById("image").src = tarot_cards[0];//display opened card
          document.getElementById("Fortuneimage").style.display = "inline";
          document.getElementById("Fortuneimage").src = "images/" + questions[curr_question][Math.floor(2*Math.random() + 1)];
          document.getElementById("FortuneButton").style.display = "inline";  //display button
          document.getElementById("FortuneButton").onclick = askQuestion;//change button to askQuestion
          document.getElementById("FortuneButton").innerHTML= "ask another question";//change button to askQuestion
      }
      

     </script>
